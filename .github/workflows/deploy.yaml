
name: Deploy

on: [push]

permissions:
  id-token: write
  security-events: write
  actions: read
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    name: test action
    steps:
      - uses: actions/checkout@v3
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::531249009620:role/Deploy
          aws-region: eu-west-1
      - run: python -m pip install --user awscli
      - run: aws cloudformation package --template template.yaml
